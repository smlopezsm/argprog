<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="estile.css">
  <title>Instagram</title>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>  
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo"/>
      </div>
      <div class="l-part">
        <input type="text" placeholder="Phone, username or email" class="input-1" />
        <div class="overlap-text">
          <input type="password" placeholder="Password" class="input-2" required/>
          <a href="#">Forgot?</a>
        </div>
        <input type="button" value="Log in" class="btn" />
      </div>
    </div>
    <div class="sub-content">
      <div class="s-part">
        Don't have an account?<a href="#"> Sign up</a>
      </div>
    </div>
  </div>
</body>
